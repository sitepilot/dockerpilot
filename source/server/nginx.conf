worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
    # multi_accept        on;
    use                 epoll;
}

worker_rlimit_nofile 40000;

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    # access_log  /var/log/nginx/access.log  main;

    sendfile on;
    tcp_nopush  on;
    tcp_nodelay on;
    keepalive_timeout  15;

    gzip on;
    # text/html does not need to be listed as it is always included by nginx.
    # WOFF files are already compressed, so application/x-font-woff is not need$
    gzip_types   text/plain text/css application/json
                 text/javascript application/javascript application/x-javascript
                 text/xml application/xml application/xml+rss image/svg+xml
                 application/vnd.ms-fontobject application/x-font-ttf font/open$
    gzip_vary    on;
    gzip_disable "msie6";

    real_ip_header      X-Forwarded-For;

    include /etc/nginx/conf.d/*.conf;
}
