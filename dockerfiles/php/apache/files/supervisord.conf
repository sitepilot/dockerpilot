[supervisord]
nodaemon=true
logfile=/var/www/logs/supervisord.log
pidfile=/supervisord.pid

[program:php-fpm]
command=php-fpm7 -F
autostart=true
autorestart=true
priority=5
stdout_events_enabled=true
stderr_events_enabled=true

[program:apache2]
command=httpd -D FOREGROUND -f /etc/apache2/httpd.conf
autostart=true
autorestart=true
priority=10
stdout_events_enabled=true
stderr_events_enabled=true