name: appXXXX
stack: apps/custom
image: jwilder/whoami:latest
host: node2

volumes:
  data: '/var/www/html'
  logs: '/var/www/logs'
  backup: '/var/www/backup'
  # custom: # warning: custom volume mounts need to exist on the host (won't be created by Dockerpilot)
  #   - '{appDir}/custom:/var/custom'

# environment:
  # TEST: test-value

database:
  host: db
  user: appXXXX
  password: secret
  name: appXXXX

network:
  port: 80
  domains: appXXXX.getsitepilot.com
  httpsOnly: false

limits:
  cpu: 1
  memory: 512M